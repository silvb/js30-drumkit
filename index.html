<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>
<body>

<div class="drumkit">
    <div class="drum" data-key="65">
        <kbd>A</kbd>
        <span class="sound-label">boom</span>
    </div>
    <div class="drum" data-key="83">
        <kbd>S</kbd>
        <span class="sound-label">clap</span>
    </div>
    <div class="drum" data-key="68">
        <kbd>D</kbd>
        <span class="sound-label">hi-hat</span>
    </div>
    <div class="drum" data-key="70">
        <kbd>F</kbd>
        <span class="sound-label">kick</span>
    </div>
    <div class="drum" data-key="71">
        <kbd>G</kbd>
        <span class="sound-label">open hat</span>
    </div>
    <div class="drum" data-key="72">
        <kbd>H</kbd>
        <span class="sound-label">ride</span>
    </div>
    <div class="drum" data-key="74">
        <kbd>J</kbd>
        <span class="sound-label">snare</span>
    </div>
    <div class="drum" data-key="75">
        <kbd>K</kbd>
        <span class="sound-label">tink</span>
    </div>
    <div class="drum" data-key="76">
        <kbd>L</kbd>
        <span class="sound-label">tom</span>
    </div>
</div>

<div class="controls">
    <div class="looper drum" data-key="32">
        <kbd>space</kbd>
        <span class="sound-label">Start/Stop Loop Recording</span>
    </div>
    <div class="play-loop drum" data-key="13">
        <kbd>return</kbd>
        <span class="sound-label">Play Loop</span>
    </div>
</div>
<div class="controls">
    <div class="status-light"></div>
</div>

<audio data-key="65" src="sounds/boom.wav"></audio>
<audio data-key="83" src="sounds/clap.wav"></audio>
<audio data-key="68" src="sounds/hihat.wav"></audio>
<audio data-key="70" src="sounds/kick.wav"></audio>
<audio data-key="71" src="sounds/openhat.wav"></audio>
<audio data-key="72" src="sounds/ride.wav"></audio>
<audio data-key="74" src="sounds/snare.wav"></audio>
<audio data-key="75" src="sounds/tink.wav"></audio>
<audio data-key="76" src="sounds/tom.wav"></audio>
    
<script type="text/javascript" src="script.js"></script>

</body>
</html>
